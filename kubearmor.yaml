---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    kubearmor-app: kubearmor
  name: kubearmor
  namespace: kubearmor
spec:
  selector:
    matchLabels:
      kubearmor-app: kubearmor
  template:
    metadata:
      annotations:
        container.apparmor.security.beta.kubernetes.io/kubearmor: unconfined
      labels:
        kubearmor-app: kubearmor
    spec:
      containers:
      - args:
        - -gRPC=32767
        env:
        - name: KUBEARMOR_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBEARMOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: kubearmor/kubearmor:stable
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - if [ -z $(pgrep kubearmor) ]; then exit 1; fi;
          initialDelaySeconds: 60
          periodSeconds: 10
        name: kubearmor
        ports:
        - containerPort: 32767
        securityContext:
          capabilities:
            add:
            - SETUID
            - SETGID
            - SETPCAP
            - SYS_ADMIN
            - SYS_PTRACE
            - MAC_ADMIN
            - SYS_RESOURCE
            - IPC_LOCK
            - CAP_DAC_OVERRIDE
            - CAP_DAC_READ_SEARCH
            drop:
            - ALL
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/kubearmor/BPF
          name: bpf
        - mountPath: /lib/modules
          name: lib-modules-path
          readOnly: true
        - mountPath: /sys/fs/bpf
          name: sys-fs-bpf-path
        - mountPath: /sys/kernel/security
          name: sys-kernel-security-path
        - mountPath: /sys/kernel/debug
          name: sys-kernel-debug-path
        - mountPath: /media/root/etc/os-release
          name: os-release-path
          readOnly: true
        - mountPath: /media/root/usr
          name: usr-src-path
          readOnly: true
        - mountPath: /etc/apparmor.d
          name: etc-apparmor-d-path
        - mountPath: /var/run/containerd/containerd.sock
          name: containerd-sock-path
          readOnly: true
        - mountPath: /run/containerd
          mountPropagation: HostToContainer
          name: containerd-storage-path
          readOnly: true
        - mountPath: /var/lib/docker
          mountPropagation: HostToContainer
          name: docker-storage-path
          readOnly: true
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: true
      initContainers:
      - image: kubearmor/kubearmor-init:stable
        imagePullPolicy: Always
        name: init
        securityContext:
          capabilities:
            add:
            - SETUID
            - SETGID
            - SETPCAP
            - SYS_ADMIN
            - SYS_PTRACE
            - MAC_ADMIN
            - SYS_RESOURCE
            - IPC_LOCK
            - CAP_DAC_OVERRIDE
            - CAP_DAC_READ_SEARCH
            drop:
            - ALL
          privileged: false
        volumeMounts:
        - mountPath: /opt/kubearmor/BPF
          name: bpf
        - mountPath: /lib/modules
          name: lib-modules-path
          readOnly: true
        - mountPath: /sys/fs/bpf
          name: sys-fs-bpf-path
        - mountPath: /sys/kernel/security
          name: sys-kernel-security-path
        - mountPath: /sys/kernel/debug
          name: sys-kernel-debug-path
        - mountPath: /media/root/etc/os-release
          name: os-release-path
          readOnly: true
        - mountPath: /media/root/usr
          name: usr-src-path
          readOnly: true
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: Always
      serviceAccountName: kubearmor
      terminationGracePeriodSeconds: 30
      tolerations:
      - operator: Exists
      volumes:
      - emptyDir: {}
        name: bpf
      - hostPath:
          path: /lib/modules
          type: DirectoryOrCreate
        name: lib-modules-path
      - hostPath:
          path: /sys/fs/bpf
          type: Directory
        name: sys-fs-bpf-path
      - hostPath:
          path: /sys/kernel/security
          type: Directory
        name: sys-kernel-security-path
      - hostPath:
          path: /sys/kernel/debug
          type: Directory
        name: sys-kernel-debug-path
      - hostPath:
          path: /etc/os-release
          type: File
        name: os-release-path
      - hostPath:
          path: /usr
          type: Directory
        name: usr-src-path
      - hostPath:
          path: /etc/apparmor.d
          type: DirectoryOrCreate
        name: etc-apparmor-d-path
      - hostPath:
          path: /var/run/containerd/containerd.sock
          type: Socket
        name: containerd-sock-path
      - hostPath:
          path: /run/containerd
          type: DirectoryOrCreate
        name: containerd-storage-path
      - hostPath:
          path: /var/lib/docker
          type: DirectoryOrCreate
        name: docker-storage-path
